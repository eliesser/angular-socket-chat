<h1>Login</h1>
<hr />

<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="onLogin()">
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        class="form-control"
        placeholder="User name"
        autofocus
      />

      <button
        type="submit"
        [disabled]="name.trim().length === 0"
        class="btn btn-primary btn-block mt-10px"
      >
        Login
      </button>
    </form>
  </div>
</div>
