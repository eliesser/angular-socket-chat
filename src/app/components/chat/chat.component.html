<h1>Messages</h1>
<hr />

<div id="chat-messages">
  <li class="list-group-item" *ngFor="let msg of messages">
    {{ msg.from }}: {{ msg.body }}
  </li>
</div>

<form #form (ngSubmit)="sendMessage(form)">
  <input
    type="text"
    [(ngModel)]="text"
    class="form-control chat-input"
    name="text"
    placeholder="Mensaje"
    autofocus
    autocomplete="off"
  />
</form>
